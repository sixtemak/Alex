<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--- css leaflet-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <!--------->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" type="text/css" href="css/mapa.css">

    <title>SixtemakGis</title>
  </head>

  <body class="bg-secondary">
    <!-- Inicio del menu -->

    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container-fluid">
        <!-- icono o nombre -->
         <a href="">
          <img src="img/sixtemak.png" class = "imh-fuid" widht="35px" height="35px" alt="">
         </a>
        


        <!-- <a class="navbar-brand" href="#">
          <i class="bi bi-flower1"></i>
          <span class="text-warning">SixtemakGis</span>
        </a> -->

        <!-- boton del menu -->

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#menu"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- elementos del menu colapsable -->

        <div class="collapse navbar-collapse" id="menu">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">SixtemakGis</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Proyectos</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Servicios
              </a>

              <ul
                class="dropdown-menu bg-secondary"
                aria-labelledby="navbarDropdown"
              >
                <li><a class="dropdown-item" href="#">Renta</a></li>
                <li><a class="dropdown-item" href="#">Equipos</a></li>
                <li></li>
                <li><a class="dropdown-item" href="#">Networking</a></li>
              </ul>
            </li>
          </ul>

          <hr class="d-md-none text-white-50" />

          <!-- enlaces redes sociales -->

          <ul class="navbar-nav flex-row flex-wrap text-light">
            <li class="nav-item col-6 col-md-auto p-3">
              <i class="bi bi-twitter"></i>
              <small class="d-md-none ms-2">Twitter</small>
            </li>

            <li class="nav-item col-6 col-md-auto p-3">
              <i class="bi bi-github"></i>
              <small class="d-md-none ms-2">GitHub</small>
            </li>

            <li class="nav-item col-6 col-md-auto p-3">
              <i class="bi bi-whatsapp"></i>
              <small class="d-md-none ms-2">WhatsApp</small>
            </li>

            <li class="nav-item col-6 col-md-auto p-3">
              <i class="bi bi-facebook"></i>
              <small class="d-md-none ms-2">Facebook</small>
            </li>
          </ul>

          <!--boton Informacion -->

          <form class="d-flex">
            <button
              class="btn btn-outline-warning d-none d-md-inline-block"
              type="submit"
            >
              Informacion
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div id="map" class="mapa"></div>

    <!-- Java Script Leaflet -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <script src="js/mapa.js"></script>
  </body>
</html>
